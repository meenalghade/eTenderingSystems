<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div class="container-fluid " >  
      <form>
      <div class="form-group m-5 mb-5">
         
            <div class="container">
                <div class="row g-3 mt-3 p-4 justify-content-around">
                  <div class="col-md-auto ms-4 ">
                    <label for="itemName" class="col-form-label"
                      ><strong>Enter Item Name</strong></label >
                  </div>
                  <div class="col-md-4 ">
                    <input
                      type="text"
                      id="itemName"
                      class="form-control"
                      placeholder="Enter the Item Name"
                    />
                  </div>
                  <div class="col-md-4 ">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                      <input type="text" class="form-control"placeholder="Item Master"aria-label="Username"aria-describedby="basic-addon1"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row g-3 mt-3 p-4 justify-content-around">
                  <div class="col-md-auto ms-4">
                    <label for="itemName1" class="col-form-label"
                      ><strong>Upload Document</strong></label
                    >
                  </div>
                  <div class="col-md-4">
                    <div class="input-group">
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="inputGroupFileAddon03"> pdf,xlx,doc</button>
                      <input
                        type="file"
                        class="form-control"
                        id="inputGroupFile03"
                        aria-describedby="inputGroupFileAddon03"
                        aria-label="Upload"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"
                        ><i class="fa fa-search"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="System Repository"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row g-3 mt-3 p-4 justify-content-around">
                  <div class="col-md-auto ms-4">
                    <label for="itemName1" class="col-form-label"
                      ><strong>Financial bid/BOQ</strong></label
                    >
                  </div>
                  <div class="col-md-4">
                    <div class="input-group">
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="inputGroupFileAddon03"
                      >
                        xlsx,xls
                      </button>
                      <input
                        type="file"
                        class="form-control"
                        id="inputGroupFile03"
                        aria-describedby="inputGroupFileAddon03"
                        aria-label="Upload"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-secondary btn-group-sm">
                      Download Template
                    </button>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row g-3 mt-3 p-4 justify-content-end">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Save & Next</button>
                  </div>
                </div>
              </div>
         </div>
         
        </form>
        
    </div>
   

    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.3.0-web/css/fontawesome.min.css"
    />
  </body>
</html>
