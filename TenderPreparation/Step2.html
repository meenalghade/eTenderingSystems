<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stape2_Style.css">
    <title>Step 2</title>
</head>
<body>
    <div class="label">Documents
    <select name="Documents" id="Documents" class="Documents">Documents
        <option>Aadhar Card</option>
        <option>Pan Card</option>
        <option>Balance Sheet</option>
    </select>
</div>
<div class="label">
    <label>Format</label>
    <img src="./Image/Screenshot_79.png" alt="format image" clsss="formatimg" srcset="">
</div>
<div class="label">
    <label>Size</label>
    <select name="Size" id="Size" class="Size">
        <option>1MB</option>
        <option>5MB</option>
        <option>10MB</option>
    </select>
</div>
<div class="Mandatory">
    <label>Mandatory</label>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
</div>
<button class="Documents">Add</button>
<table class="table" border="1px">
    <tr>
        <th>Document</th>
        <th>Format</th>
        <th>Size</th>
        <th>Mandatory</th>
        <th>Select</th>
    </tr>
    <tr>
        <td>Aadhar Card</td>
        <td>PDF</td>
        <td>1MB</td>
        <td>Yes</td>
        <td><input type="checkbox"></td>
    </tr>
    <tr>
        <td>Balance Sheet</td>
        <td>PDF</td>
        <td>50MB</td>
        <td>NO</td>
        <td><input type="checkbox" checked></td>
    </tr>
    <tr>
        <td>PAN</td>
        <td>PNG</td>
        <td>5MB</td>
        <td>Yes</td>
        <td><input type="checkbox"></td>
    </tr>
</table>
<button class="Documents">Edit</button>
<button class="Documents">Delete</button><br><br>
<button class="Documents">Save & Next</button>


</body>
</html>
